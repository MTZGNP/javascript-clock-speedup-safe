<!-- No need for jQuery, but you'll get a UI if you include it -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

<script src="clock-speedup.js"></script>
<style>
ul {
  padding-left: 5px;
}
li {
    list-style: none;
    line-height: 24px;
}
</style>
<ul id="recent-times">

</ul>
<script>
    setInterval(function(){
        var li = $('<li>').text(new Date().toString());
        $("#recent-times")
            .append(li);
    },1000);
</script>
